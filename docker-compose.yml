services:
  postgres:
    image: "postgres:18-alpine"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: sudobot
    volumes:
      - pgdata:/var/lib/postgresql/data

  sudobot:
    build: .
    ports:
      - 4000:4000
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./storage:/app/storage
      - ./tmp:/app/tmp
      - ./.migration_status:/app/.migration_status
      - ./.env.docker:/app/.env
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 60s
      timeout: 10s
      retries: 3

volumes:
  pgdata:
